<!-- comment stamp part -->

<div class="field stamp"> 
    {% if not comment.user %}
        Add new comment here

    {% else %}
        {% if comment.user == user %}
            {% include 'films/comment_tools.html' %}
        {% endif %}

        posted by <span class="user">{{ comment.user }}</span> ({{ comment.get_created_or_updated }} {{ comment.get_updated_at_formatted }} UTC)

    {% endif %}

</div>
